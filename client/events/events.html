<div class="container">
  <div class="row">

    <div ng-repeat='event in events' class="col-sm-8 col-sm-offset-2 events">
      <h3>{{event.name}}</h3>
      <p>{{event.genre}}</p>
      <p>{{event.location}}</p>
      <p>{{event.email}}</p>
      <p>{{event.phone}}</p>
      <p>{{event.social}}</p>
    </div>

  </div>
</div>
