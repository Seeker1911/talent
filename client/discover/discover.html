<div class="container">
  <div class="row">
    <h1>Discover</h1>
    <div ng-repeat='artist in artists' class="col-sm-8 col-sm-offset-2">
      <h3>{{artist.name}}</h3>
      <p>{{artist.genre}}</p>
      <p>{{artist.location}}</p>
      <p>{{artist.email}}</p>
      <p>{{artist.phone}}</p>
      <p>{{artist.social}}</p>
    </div>

  </div>
</div>
